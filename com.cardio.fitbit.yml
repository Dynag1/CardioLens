Summary: Visualize Fitbit health data
Description: |-
  CardioLens is a modern Android application that connects to Fitbit to retrieve and visualize your health data.
  It supports OAuth 2.0 (BYOK), Heart Rate visualization, Sleep analysis, and more.
  
  Note: This application requires a Fitbit account. To access intraday (minute-by-minute) data, you must use your own Fitbit Developer credentials (BYOK mode).

