AutoName: CardioLens
Summary: Visualize health data from multiple sources
Description: |-
  CardioLens is a modern Android application that connects to health data providers to retrieve and visualize your fitness information.
  
  Features:
  • Health Connect integration - Access Google Fit data locally
  • Google Fit Cloud API support - Use your own OAuth credentials
  • Fitbit integration - Full OAuth 2.0 (BYOK)
  • Heart rate visualization with zones
  • Sleep analysis and tracking
  • Step counting and activity tracking
  • Swipe navigation between days
  • Background sync with customizable intervals
  
  Note: Requires a compatible health data source (Health Connect, Google Fit, or Fitbit account).

